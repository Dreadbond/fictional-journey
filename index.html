<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="jquery-min.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>qsdqsd</title>
</head>
<body>
    <main>
        <div id="top-bar">
            <div id="player-status" class="entity-status">
                <div id="player-name" class="entity-name">
                    Dreadbond 
                    <span class="entity-lvl">75</span>
                </div>
                <div id="player-hwa" class="entity-hwa">
                    <div id="player-healthbar" class="healthbar"></div>
                    <div id="player-wizarbar" class="wizarbar"></div>
                    <div id="player-armorbar" class="armorbar"></div>
                </div>
            </div>
            
            <div id="target-status" class="entity-status">
                <div id="target-hwa" class="entity-hwa">
                    <div id="target-healthbar" class="healthbar"></div>
                    <div id="target-wizarbar" class="wizarbar"></div>
                    <div id="target-armorbar" class="armorbar"></div>
                </div>
                <div id="target-name" class="entity-name"> 
                    <span class="entity-lvl">160</span>
                    Alarik
                </div>
            </div>
        </div>	
        
        
        <div id="center-zone">
            
            
        </div>
        
        <div id="important-zone">
            <p>
                qsd
            </p>
        </div>
    
        <div id="bottom-bar">
            <div id="primary-item" class="item-name">
                UZI
            </div>
            
            <div id="inventory">
                
            </div>
            
            <div id="secondary-item" class="item-name">
                Piquemord
            </div>
        </div>
    </main>
</body>
</html>
